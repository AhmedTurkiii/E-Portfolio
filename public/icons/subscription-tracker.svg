<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Calendar -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="140" height="110" rx="12" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="10" width="120" height="12" rx="6" fill="#0ea5e9"/>
    <rect x="10" y="30" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="45" y="30" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="80" y="30" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="10" y="55" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="45" y="55" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="80" y="55" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="10" y="80" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="45" y="80" width="30" height="20" rx="4" fill="#E2E8F0"/>
    <rect x="80" y="80" width="30" height="20" rx="4" fill="#E2E8F0"/>
  </g>

  <!-- Credit card -->
  <g transform="translate(210, 50)">
    <rect x="0" y="0" width="150" height="90" rx="12" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="12" width="70" height="10" rx="5" fill="#0f172a"/>
    <rect x="10" y="32" width="100" height="8" rx="4" fill="#94a3b8"/>
    <rect x="10" y="48" width="80" height="8" rx="4" fill="#cbd5e1"/>
    <rect x="10" y="64" width="50" height="8" rx="4" fill="#e2e8f0"/>
  </g>

  <!-- Chart/Analytics -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="240" height="80" rx="10" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="15" y="50" width="20" height="20" rx="4" fill="#22c55e"/>
    <rect x="45" y="35" width="20" height="35" rx="4" fill="#22c55e"/>
    <rect x="75" y="25" width="20" height="45" rx="4" fill="#22c55e"/>
    <rect x="105" y="15" width="20" height="55" rx="4" fill="#22c55e"/>
    <rect x="135" y="30" width="20" height="40" rx="4" fill="#22c55e"/>
    <rect x="165" y="40" width="20" height="30" rx="4" fill="#22c55e"/>
    <rect x="195" y="20" width="20" height="50" rx="4" fill="#22c55e"/>
  </g>

  <text x="200" y="28" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="22" font-weight="bold">Subscription Tracker</text>
  <text x="200" y="290" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" opacity="0.85">SwiftUI • Core Data • Core ML • OpenAI API</text>
</svg>
