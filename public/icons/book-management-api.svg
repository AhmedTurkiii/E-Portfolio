<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Book icon -->
  <g transform="translate(50, 80)">
    <rect x="0" y="10" width="50" height="60" rx="4" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="5" y="15" width="40" height="50" rx="2" fill="#F1F5F9"/>
    <line x1="15" y1="25" x2="35" y2="25" stroke="#DC2626" stroke-width="2"/>
    <line x1="15" y1="35" x2="30" y2="35" stroke="#DC2626" stroke-width="2"/>
    <line x1="15" y1="45" x2="35" y2="45" stroke="#DC2626" stroke-width="2"/>
    <line x1="15" y1="55" x2="25" y2="55" stroke="#DC2626" stroke-width="2"/>
  </g>
  
  <!-- Author profile -->
  <g transform="translate(150, 60)">
    <circle cx="30" cy="20" r="15" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="40" width="40" height="8" rx="4" fill="#DC2626"/>
    <rect x="15" y="55" width="30" height="4" rx="2" fill="#6B7280"/>
    <rect x="20" y="65" width="20" height="4" rx="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Database/API structure -->
  <g transform="translate(250, 60)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Books table -->
    <rect x="10" y="10" width="80" height="25" rx="4" fill="#F1F5F9"/>
    <rect x="15" y="15" width="50" height="4" rx="2" fill="#DC2626"/>
    <rect x="15" y="22" width="30" height="3" rx="1" fill="#6B7280"/>
    <rect x="15" y="28" width="40" height="3" rx="1" fill="#9CA3AF"/>
    
    <!-- Authors table -->
    <rect x="10" y="45" width="80" height="25" rx="4" fill="#F1F5F9"/>
    <rect x="15" y="50" width="40" height="4" rx="2" fill="#DC2626"/>
    <rect x="15" y="57" width="25" height="3" rx="1" fill="#6B7280"/>
    <rect x="15" y="63" width="35" height="3" rx="1" fill="#9CA3AF"/>
  </g>
  
  <!-- API endpoints -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="6" rx="3" fill="#059669"/>
    <rect x="10" y="20" width="80" height="4" rx="2" fill="#6B7280"/>
    <rect x="10" y="28" width="90" height="4" rx="2" fill="#6B7280"/>
    <rect x="10" y="36" width="70" height="4" rx="2" fill="#6B7280"/>
    <rect x="10" y="44" width="60" height="4" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- CRUD operations -->
  <g transform="translate(200, 200)">
    <circle cx="15" cy="15" r="12" fill="#059669"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="bold">C</text>
  </g>
  
  <g transform="translate(230, 200)">
    <circle cx="15" cy="15" r="12" fill="#3B82F6"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="bold">R</text>
  </g>
  
  <g transform="translate(260, 200)">
    <circle cx="15" cy="15" r="12" fill="#F59E0B"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="bold">U</text>
  </g>
  
  <g transform="translate(290, 200)">
    <circle cx="15" cy="15" r="12" fill="#DC2626"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="bold">D</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="bold">Book Management API</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" opacity="0.8">Node.js • Express • MongoDB • REST API</text>
</svg>
