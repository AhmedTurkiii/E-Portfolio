<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- React logo -->
  <g transform="translate(50, 80)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#card)" stroke-width="3"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="url(#card)" stroke-width="2"/>
    <circle cx="30" cy="30" r="5" fill="url(#card)"/>
    <ellipse cx="30" cy="30" rx="30" ry="8" fill="none" stroke="url(#card)" stroke-width="2"/>
    <ellipse cx="30" cy="30" rx="30" ry="8" fill="none" stroke="url(#card)" stroke-width="2" transform="rotate(60 30 30)"/>
    <ellipse cx="30" cy="30" rx="30" ry="8" fill="none" stroke="url(#card)" stroke-width="2" transform="rotate(120 30 30)"/>
  </g>
  
  <!-- Shopping interface -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="180" height="20" rx="4" fill="#7C3AED"/>
    <rect x="20" y="15" width="60" height="6" rx="3" fill="white"/>
    <rect x="90" y="15" width="40" height="6" rx="3" fill="white"/>
    <rect x="140" y="15" width="30" height="6" rx="3" fill="white"/>
    
    <!-- Product grid -->
    <rect x="15" y="40" width="50" height="60" rx="6" fill="#F1F5F9"/>
    <rect x="20" y="45" width="40" height="25" rx="3" fill="#E2E8F0"/>
    <rect x="20" y="75" width="40" height="4" rx="2" fill="#7C3AED"/>
    <rect x="20" y="85" width="30" height="3" rx="1" fill="#6B7280"/>
    <rect x="20" y="92" width="25" height="3" rx="1" fill="#9CA3AF"/>
    
    <rect x="75" y="40" width="50" height="60" rx="6" fill="#F1F5F9"/>
    <rect x="80" y="45" width="40" height="25" rx="3" fill="#E2E8F0"/>
    <rect x="80" y="75" width="40" height="4" rx="2" fill="#7C3AED"/>
    <rect x="80" y="85" width="30" height="3" rx="1" fill="#6B7280"/>
    <rect x="80" y="92" width="25" height="3" rx="1" fill="#9CA3AF"/>
    
    <rect x="135" y="40" width="50" height="60" rx="6" fill="#F1F5F9"/>
    <rect x="140" y="45" width="40" height="25" rx="3" fill="#E2E8F0"/>
    <rect x="140" y="75" width="40" height="4" rx="2" fill="#7C3AED"/>
    <rect x="140" y="85" width="30" height="3" rx="1" fill="#6B7280"/>
    <rect x="140" y="92" width="25" height="3" rx="1" fill="#9CA3AF"/>
  </g>
  
  <!-- Shopping cart -->
  <g transform="translate(50, 180)">
    <rect x="0" y="20" width="60" height="40" rx="8" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <circle cx="15" cy="35" r="8" fill="#7C3AED"/>
    <circle cx="45" cy="35" r="8" fill="#7C3AED"/>
    <rect x="10" y="10" width="40" height="15" rx="4" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
  </g>
  
  <!-- State management -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="80" height="40" rx="6" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="6" rx="3" fill="#7C3AED"/>
    <rect x="10" y="20" width="40" height="4" rx="2" fill="#6B7280"/>
    <rect x="10" y="28" width="50" height="4" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- API integration -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="80" height="40" rx="6" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="6" rx="3" fill="#059669"/>
    <rect x="10" y="20" width="45" height="4" rx="2" fill="#6B7280"/>
    <rect x="10" y="28" width="35" height="4" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="bold">React E-Commerce App</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" opacity="0.8">React • Redux • Axios • Material-UI</text>
</svg>
