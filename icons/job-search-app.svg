<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Briefcase icon -->
  <g transform="translate(50, 80)">
    <rect x="0" y="20" width="60" height="40" rx="8" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="15" rx="4" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="25" y="5" width="10" height="8" rx="2" fill="#059669"/>
  </g>
  
  <!-- Job listings -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Job 1 -->
    <rect x="10" y="10" width="180" height="25" rx="4" fill="#F1F5F9"/>
    <rect x="15" y="15" width="100" height="6" rx="3" fill="#059669"/>
    <rect x="15" y="25" width="60" height="4" rx="2" fill="#6B7280"/>
    
    <!-- Job 2 -->
    <rect x="10" y="45" width="180" height="25" rx="4" fill="#F1F5F9"/>
    <rect x="15" y="50" width="80" height="6" rx="3" fill="#059669"/>
    <rect x="15" y="60" width="50" height="4" rx="2" fill="#6B7280"/>
    
    <!-- Job 3 -->
    <rect x="10" y="80" width="180" height="25" rx="4" fill="#F1F5F9"/>
    <rect x="15" y="85" width="90" height="6" rx="3" fill="#059669"/>
    <rect x="15" y="95" width="70" height="4" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Search icon -->
  <g transform="translate(50, 180)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#card)" stroke-width="3"/>
    <line x1="30" y1="30" x2="40" y2="40" stroke="url(#card)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Database/API -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="5" y="5" width="50" height="8" rx="2" fill="#059669"/>
    <rect x="5" y="18" width="40" height="4" rx="2" fill="#6B7280"/>
    <rect x="5" y="28" width="30" height="4" rx="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Excel/reporting icon -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="url(#card)" stroke="#E2E8F0" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="2" rx="1" fill="#059669"/>
    <rect x="5" y="10" width="30" height="2" rx="1" fill="#6B7280"/>
    <rect x="5" y="15" width="30" height="2" rx="1" fill="#6B7280"/>
    <rect x="5" y="20" width="20" height="2" rx="1" fill="#9CA3AF"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="bold">Job Search Platform</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" opacity="0.8">Node.js • Express • MongoDB • Excel API</text>
</svg>
